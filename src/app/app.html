<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button *ngIf="isAuthenticated" ion-item  (click)="onLoad(tabsPage)">
          <ion-icon item-left name="book"></ion-icon>
          Recipe Book
        </button>
      <button *ngIf="!isAuthenticated" ion-item  (click)="onLoad(signinPage)">
          <ion-icon item-left name="log-in"></ion-icon>
          Signin
        </button>
      <button *ngIf="!isAuthenticated" ion-item (click)="onLoad(signupPage)">
          <ion-icon item-left name="person"></ion-icon>
          Signup
        </button>
      <button *ngIf="isAuthenticated" ion-item (click)="onLogout()">
          <ion-icon item-left name="log-out"></ion-icon>
          Logout
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
